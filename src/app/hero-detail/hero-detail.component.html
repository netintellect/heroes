<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name">
    </label>
  </div>
  <div class="row">
    <button class="col-lg-1"
            kendoButton (click)="save()"
            [primary]="true">
      save
    </button>
    <button class="right"
            kendoButton (click)="goBack()"
            [primary]="false">
      go back
    </button>
  </div>
</div>
